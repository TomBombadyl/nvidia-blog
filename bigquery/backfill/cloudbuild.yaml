steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'bigquery/backfill/Dockerfile'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/bigquery-backfill/backfill-bigquery-job:$BUILD_ID'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/bigquery-backfill/backfill-bigquery-job:latest'
      - '.'

  # Push Docker image to Artifact Registry
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/bigquery-backfill/backfill-bigquery-job'

images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/bigquery-backfill/backfill-bigquery-job:$BUILD_ID'
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/bigquery-backfill/backfill-bigquery-job:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

